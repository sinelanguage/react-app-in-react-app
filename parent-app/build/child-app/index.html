    <div>

        </header>
        <section>
            <p class="txt-hw"></p>
            <button title="hello world button" class="btn-hw">Click Me</button>

      </div>

    -->
    <script>
      (() => {
      let txt = 'Hello World'
      const txtContainer = document.querySelector('.txt-hw')
      const btn = document.querySelector('.btn-hw');
      const ldpChannel = new BroadcastChannel('ldp_channel');
      const post = () => {
        ldpChannel.postMessage(
            'Broadcast API Message sent from Child app'
        )};
      ldpChannel.onmessage = (event) => { console.log("RECIEVED FROM PARENT APP: ", event); }
      btn.addEventListener('click', () => {
          post();
          // alert(txt);
      });
      })()
  </script>
